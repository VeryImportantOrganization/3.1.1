<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать клиента по id</title>
</head>
<body>

<h1>Customers</h1>

<table th:border="1">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
        <th>age</th>
    </tr>

    <td th:text="${customer.getId()}">id</td>
    <td th:text="${customer.getFirstname()}">name</td>
    <td th:text="${customer.getLastname()}">lastname</td>
    <td th:text="${customer.getEmail()}">email</td>
    <td th:text="${customer.getAge()}">age</td>

    <a th:href="@{/customers/{id}/edit(id=${customer.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/customers/{id}/delete (id=${customer.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</table>

</body>
</html>
